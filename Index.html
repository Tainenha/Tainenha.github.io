<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang cá nhân |TainenhaTainenha</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #64ffda;
            --text-color: #8892b0;
            --lightest-color: #ccd6f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            padding: 2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--lightest-color);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            padding: 15rem 5%;
            display: flex;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--lightest-color);
            margin-bottom: 1rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        /* Projects Grid */
        .projects {
            padding: 5rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #e2bb72;
            padding: 2rem;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .projects {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 10rem 5%;
            }
        }

        /* Button Style */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Your Logo</div>
            <ul class="nav-links">
                <li><a href="#about" class="nav-link">Giới thiệu</a></li>
                <li><a href="#projects" class="nav-link">Dự án</a></li>
                <li><a href="#contact" class="nav-link">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Xin chào, Tôi là Tài</h1>
            <h2>Frontend Developer & UI Designer</h2>
            <p>Chuyên gia thiết kế trải nghiệm người dùng và phát triển web hiện đại</p>
            <a href="#contact" class="btn">Liên hệ với tôi</a>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="project-card">
            <h3>Dự án 1</h3>
            <p>Mô tả dự án ngắn gọn...</p>
        </div>
        <!-- Thêm các dự án khác -->
    </section>

    <script>
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Mobile menu
        const mobileMenu = () => {
            const menu = document.querySelector('.nav-links');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
